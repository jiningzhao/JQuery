<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
		
	</head>
	<body>
		<div id="box"></div>
		<input type="button" name="" id="btn" value="显示/隐藏" />
		
		<script type="text/javascript">
			var obtn=document.getElementById("btn")/*获取到元素*/
			var obox=document.getElementById("box")
			obtn.onclick=function(){/*点击时触发*/
				if(obox.style.display=="none"){
					obox.style.display="block";
				}
				else{
					obox.style.display="none";
				}
				
			}
		</script>
	</body>
</html>
