<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="">
			用户名：<input type="text" name="" id="" /><br />
			密码：<input type="password" name="" id="" /><br />
			性别：<input type="radio" name="ch1" id="" />男
				<input type="radio" name="ch1" id="" />女<br />
			爱好：<input type="checkbox" name="ch2" id="" />踢球
				<input type="checkbox" name="ch2" id="" />游泳
				<input type="checkbox" name="ch2" id="" />看书<br />

		<input type="button" value="点击测试"/>
		<input type="button" value="选中的个数"/>
		
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(function(){
				$("input[type='button']:eq(0)").click(function(){
					$(":text,:password").css("width","400px");
				});
				$("input[value='选中的个数']").click(function(){
					alert($(":checkbox:checked").length);//所有被选中的checkbox的个数
				});
			})
		</script>
