<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
		<!--加载jQuery库，方法一-->
		<!--<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>-->
		<!--加载jQuery库，方法二，使用CDN-->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//$(document).ready(function(){/*等待文档就绪*/
			$(function(){	               /*文档就绪简略写法*/
				/*jQuery代码*/
				$('#btn').click(function(){/*$()找到DOM中的元素，click是事件*/
					$('#box').toggle();/*toggle的意思是切换，显示/隐藏*/
				})
				$('#chgcolor').click(function(){
					$('#box').css("background-color","green");
				})	
			})
			
		</script>
	</head>
	<body>
		<div id="box"></div>
		<input type="button" name="" id="btn" value="显示/隐藏" />
		<input type="button"id="chgcolor" value="改变颜色" />
	</body>
</html>
